<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Chamada Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <!-- Fim google fonts -->


        <!-- Chamada icones bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

        <!-- Chamada Css -->
        <link rel="stylesheet" href="./contato.css">

        <!-- Chamada JS -->
        <script defer src="app.js"></script>
        <script src="menu.js" defer></script>

        <title>Formulário de Contato</title>
        
    </head>
    <body>
        <header>
            <div class="interface">
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/logo.png" alt="Logo Aguiar Dev">
                    </a>
                </div>
                <nav class="menu-desktop">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                    </ul>
                </nav>


                <div class="btn-abrir-menu" id="btn-menu">
                    <i class="bi bi-list"></i>
                </div>

                <div class="menu-mobile" id="menu-mobile">
                    <div class="btn-fechar">
                        <i class="bi bi-x-lg"></i>
                    </div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Início</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="overlay-menu" id="overlay-menu"></div>
            </div>
        </header>
        
        <div class="formulario">
            <h2>Formulário de <span>Contato</span></h2>
            <form action="https://formsubmit.co/ajax/p.aguiardev@gmail.com" method="POST" data-form>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required />
        
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required />
        
                <label for="telefone">Telefone</label>
                <input type="telefone" name="telefone" id="telefone" required />
        
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" required></textarea>
                
                <button type="submit" data-button>Enviar</button>
            </form>
        </div>

        <footer>
            <div class="interface">
                <div class="line-footer">
                    <div class="flex">
                        <div class="logo-footer">
                            <img src="./images/logo.png" alt="Logo Aguiar Dev">
                        </div>
                        <div class="btn-social">
                            <a href="https://www.instagram.com/paguiar_dev/"><button><i class="bi bi-instagram"></i></button></a>
                            <a href="https://www.linkedin.com/in/pedro-henrique-aguiar-923503232/"><button><i class="bi bi-linkedin"></i></button></a>
                        </div>
                    </div>
                </div>
                <div class="line-footer borda">
                    <p><i class="bi bi-envelope-fill"></i> <a href="mailto:p.aguiardev@gmail.com">p.aguiardev@gmail.com</a></p>
                </div>
            </div>
        </footer>

    </body>
</html>
